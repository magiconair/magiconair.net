{{$currentPage := .}}
<aside class="col-sm-3 sidebar sidebar-line">

  <ul class="nav sidenav dropable sticky">
    <li><a{{if eq $currentPage.Permalink "/"}} class="active"{{end}} href="/">Overview</a></li>
    <li><a href="{{$.Site.Params.fabioURL}}">Fabio</a></li>
    {{range .Site.Sections}}
    {{$section := .}}
    <li>
      <a{{if eq $currentPage.Permalink .Permalink}} class="active"{{end}} href="{{.Permalink}}">{{.Title}}</a>
      {{if .Pages}}
      <ul>
      {{range .Pages}}
        <li><a href="#{{printf "%s %s" $section.Title .Title | urlize}}">{{.Title}}</a></li>
      {{end}}
      </ul>
      {{end}}
    </li>
    {{end}}
  </ul>

</aside>
